{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in site.data.social-media %}
        
    {% assign key = entry | first %}
        {% if sm[key].id %}
            {{ sm[key].href }}{{ sm[key].id }}
            {{ sm[key].title }}
            <i class="fa fa-github" aria-hidden="true"></i>
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }} aria-hidden="true""></i></a>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
